<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores aritmeticos</title>
    <style>
        body {
            background-color: lightgreen;
            font: normal 14pt Arial;
            color: rgb(42, 15, 58);
        }
    </style>
</head>
<body>
    <h1>Olá</h1>
    <h2>Me chamo Fernando</h2>
    <p>Aqui estou aprendendo a realizar cálculos e Javascript</p>
    <p>Veja abaixo:</p>
    <script>
        let n1 = Number(window.prompt('Fala um nº aí marreco: '))
        let n2 = Number(prompt('Fala outro nº ai meu consagrado: '))
        let n3 = String(window.prompt('Me diga seu nome: '))
        document.write(`Operador + -> ${n1} + ${n2} é igual à ${n1 + n2} <br>`)
        document.write(`Operador - -> ${n1} - ${n2} é igual à ${n1 - n2}<br>`)
        document.write(`Operador * -> ${n1} * ${n2} é igual à ${n1 * n2}<br>`)
        document.write(`Operador / -> ${n1} / ${n2} é igual à ${n1 / n2}<br>`)
        document.write(`Operador % = ${n1} % ${n2} é igual à ${n1 % n2} (aqui é o resto da divisão inteira. não sei pra que serve essa porra<br>`)
        document.write(`Operador ** -> ${n1} ** ${n2} é igual à ${n1 ** n2}<br>`)
        if(n3 == "Grazi" || n3 == "Graziele") {
            document.write('Ps, Te amo Grazi')
        }
        else {
                document.write('Viu ai que o Pai é brabo')
            }
        
    </script>
</body>
</html>
