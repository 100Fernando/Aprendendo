<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros- Fernando Ramos</title>
    <link rel="stylesheet" href="../css/stilo.css">
    <link rel="icon" href="/img/cabeca.png">
</head>
<body>
    <button type="button" class="voltar" id="voltar" title="Voltar">Voltar</button>
    <button type="button" class="prox1">Próximo</button>
    <header>
        <h2>
            Vamos trabalhar dinamicamente nesse exercício
        </h2>
    </header>

    <section>
        <div id="dados">
            <p>Ano do carro: 
            <input type="number" name="ano" id="ano" step="1" min="0" placeholder="Insira o ano"> </p>
            <p>Estilo: 
                <input type="radio" name="radtype" id="masc" checked style="border-radius: 30px;">
                <label for="masc">Masculino</label>
                <input type="radio" name="radtype" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p><input type="button" value="Processar" id="processar"></p>
        </div>

        <div id="resultados">
            Preencha os dados acima
        </div>
    </section>
    
    <footer>&copy;FerramoX</footer>
    <script src="exercicio2.js"></script>
</body>
</html>
