<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos_DOM</title>
    <style>
        body {
            background-color: rgb(46, 0, 88);
            color: rgb(176, 233, 255);
            font: normal 15pt Arial;
        }
        div#inicio {
            font: normal 15pt Arial;
            background-color: rgb(0, 116, 35);
            color: white;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Eventos DOM</h1>
    <h2>Aqui o bicho pega</h2>
    <h3>By: FerramoX</h3>
    <div id="inicio" onclick="clique()" onmouseleave="segura()">Não clique aqui!</div>
    <p><a href="..\index.html">Voltar</a></p>
    <a href="Condicoes.html">Seguir para próxima aula, CONDIÇÕES</a>

    <script>
        function clique() {
            const inicio = document.querySelector('div#inicio')
            inicio.innerHTML = "Mamou"
            inicio.style.background = "black"
        }

        function segura() {
            const inicio2 = document.querySelector('div#inicio')
            inicio2.innerHTML = "Não clique aqui!"
            inicio2.style.background = "rgb(0, 116, 35)"
        }
    </script>
</body>
</html>
