<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos_DOM</title>
    <link rel="stylesheet" href="../css/stilo.css">
    <link rel="icon" href="/img/cabeca.png">
    <style>
        div#inicio {
            font: normal 15pt Arial;
            background-color: rgb(0, 116, 35);
            color: white;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
       
    </style>
</head>
<body>
    <div><button type="button" class="prox"><a href="..\index.html">Voltar</a></button> <span></span>
    <button type="button" class="prox1"><a href="Condicoes.html">Próximo</a></button></div><br>
    
    <header><h1>Eventos DOM</h1>
    <h2>Aqui o bicho pega</h2>
    </header>
    <div id="inicio" onclick="clique()" onmouseleave="segura()">Não clique aqui!</div><br>
    <br>
    <footer>&copy; FerramoX</footer>

    <script>
        function clique() {
            const inicio = document.querySelector('div#inicio')
            inicio.innerHTML = "Se leu, mamou! kkkk"
            inicio.style.background = "black"
        }

        function segura() {
            const inicio2 = document.querySelector('div#inicio')
            inicio2.innerHTML = "Não clique aqui!"
            inicio2.style.background = "rgb(0, 116, 35)"
        }
    </script>
</body>
</html>
